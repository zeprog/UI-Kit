<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Cards</title>
    <link href="/assets/css/app.css" rel="stylesheet">
</head>

<body>
    <div class="cards__background"></div>
    <div class="logo"><img class="logo__icon" src="assets/img/Group.svg" alt=""></div>
    <div class="cards__body">
        <div class="card__block">
            <div class="search__block">
                <div class="search__content">
                    <div class="search__title">
                        <h2>Найдём номера под ваши пожелания</h2>
                    </div>
                    <div class="search__vars">
                        <div class="vars__coming">
                            <div class="vars__title title">
                                <h3>Прибытие</h3>
                            </div>
                            <form action="">
                                <div class="form__date"><input class="form__input-date" type="date" name=""><span class="form__span"><button class="form__button"><img src="/assets/img/arrow-down.svg" alt=""></button></span></div>
                            </form>
                        </div>
                        <div class="vars__depart">
                            <div class="vars__title title">
                                <h3>Выезд</h3>
                            </div>
                            <form action="">
                                <div class="form__date"><input class="form__input-date" type="date" name=""><span class="form__span"><button class="form__button"><img src="/assets/img/arrow-down.svg" alt=""></button></span></div>
                            </form>
                        </div>
                    </div>
                    <div class="search__guests">
                        <div class="guests__title title">
                            <h3>Гости</h3>
                        </div>
                        <div class="dropdown-guests__box">
                            <div class="dropdown-guests__selected-box">
                                <div class="dropdown-guests__options">
                                    <div class="dropdown-guests__select">
                                        <h3 class="dropdown-guests__title">взрослые</h3>
                                        <div class="dropdown-guests__value"><span class="value_down">-</span><input class="value__input" value="0"><span class="value_up">+</span></div>
                                    </div>
                                    <div class="dropdown-guests__select">
                                        <h3 class="dropdown-guests__title">дети</h3>
                                        <div class="dropdown-guests__value"><span class="value_down">-</span><input class="value__input" value="0"><span class="value_up">+</span></div>
                                    </div>
                                    <div class="dropdown-guests__select">
                                        <h3 class="dropdown-guests__title">младенцы</h3>
                                        <div class="dropdown-guests__value"><span class="value_down">-</span><input class="value__input" value="0"><span class="value_up">+</span></div>
                                    </div>
                                    <div class="dropdown-guests__buttons">
                                        <div class="dropdown-guests__btn button-clear">
                                            <h3>очистить</h3>
                                        </div>
                                        <div class="dropdown-guests__btn button-ok">
                                            <h3>применить</h3>
                                        </div>
                                    </div>
                                </div>
                                <div class="dropdown-guests__placeholder">Сколько гостей<object class="dropdown-guests__arrow" data="./assets/img/arrow-down.svg" type=""></object></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/js/app.js"></script>
</body>

</html>
